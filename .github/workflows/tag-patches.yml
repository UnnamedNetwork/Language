name: Tag new patch releases on branch push

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Tag new patch release
    runs-on: ubuntu-latest
    if: "github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'New translations') || startsWith(github.event.head_commit.message, 'New Crowdin updates') || startsWith(github.event.head_commit.message, 'update translation') "

    strategy:
      matrix:
        base-version: [ "2.3" ]

    steps:
      - uses: actions/checkout@v2
      
      - name: Tag new version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ matrix.base-version }}.${{ github.run_number }}
      
      - name: Push changes
        run: git push origin --tags
